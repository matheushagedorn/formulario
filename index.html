      <form class="formulario">
        <fieldset class="cadastro">
          <div id="printable">
            <h1>Formulário de Ficha Socioeconômica</h1>
            <p class="subtitulo">Processo de Bolsa Univille - CEBAS</p>
          </div>
          <fieldset id="printable">
            <div class="input">
              <label for="nome">Nome do Candidato:</label>
              <input type="text" name="nome" />
            </div>
            <div class="input">
              <label for="curso">Curso:</label>
              <input type="text" name="curso" />
            </div>
            <div>
              <div class="input-checkbox">
                <label for="turno">Turno:</label>
                <input
                  type="radio"
                  value="mat"
                  id="mat"
                  name="turno"
                />
                <label for="mat"> Matutino </label>
                <input
                  type="radio"
                  value="not"
                  id="not"
                  name="turno"
                />
                <label for="not"> Noturno </label>
              </div>
            </div>
          </fieldset>
          <fieldset id="printable">
            <div class="input">
              <label for="endereco">Endereço:</label>

            </div>

              <label for="bairro">Bairro:</label>
              <input type="text" />
            </div>
            <div class="input">
              <label for="cidade">Cidade:</label>
              <input type="text" value="JOINVILLE (SC)" readonly />
            </div>
            <div class="input">
              <label for="telefone">Telefone:</label>
              <input
                type="tel"
                placeholder="(00)00000-0000"
                maxlength="14"
                onkeyup="bloqueiaCaractere(this);"
                autocomplete="tel"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$"
              />
            </div>
          </fieldset>
          <fieldset id="printable">
              <div class="input-checkbox">
                <label>Situação da moradia:</label>
                <input
                  type="radio"
                  value="propria"
                  id="propria"
                  name="moradia"
                />
                <label for="propria"> Própria </label>
                <input type="radio" value="cedida" id="cedida" name="moradia" />
                <label for="cedida"> Cedida </label>
                <input
                  type="radio"
                  value="alugada"
                  id="alugada"
                  name="moradia"
                />
                <label for="alugada"> Alugada </label>
                <input
                  type="radio"
                  value="financiada"
                  id="financiada"
                  name="moradia"
                />

              </div>
          </fieldset>

                  <td>

                      <option value="3">Separado</option>
                      <option value="4">Divorciado</option>
                      <option value="5">Viúvo</option>

                  </td>
                  <td>
                    <select aria-label="select ocupação">
                      <option selected>Selecione</option>
                      <option value="1">Estudante</option>
                      <option value="2">Estagiário(a)/Jovem aprendiz</option>
                      <option value="3">Desempregado(a)</option>
                      <option value="4">Seguro desemprego</option>
                      <option value="5">Do lar</option>
                      <option value="6">Assalariado(a)</option>
                      <option value="7">Empresiário(a)/MEI</option>
                      <option value="8">Autônomo(a)</option>
                      <option value="9">Aposentado(a)/Pensionista</option>
                      <option value="10">Outro</option>
                    </select>
                  </td>

                    <input type="number" id="renda" oninput="calculaRenda()"/>

            <hr>
            <div class="input">
              <label>Valor da renda mensal bruta: R$</label>
              <input type="number" id="resultado" readonly />
            </div>
            <div class="input">
              <label>Valor da renda mensal bruta por pessoa: R$</label>

          <fieldset id="printable">
              <div class="input-checkbox">
                <label for="tipo_familia">Qual o tipo de família?</label>
                <input
                  type="radio"
                  value="extensa"
                  id="extensa"
                  name="tipo_familia"
                />
                <label for="extensa"> Extensa </label>
                <input
                  type="radio"
                  value="unipessoal"
                  id="unipessoal"
                  name="tipo_familia"
                />
                <label for="unipessoal"> Unipessoal </label>
                <input
                  type="radio"
                  value="homoafetiva"
                  id="homoafetiva"
                  name="tipo_familia"
                />
                <label for="homoafetiva"> Homoafetiva </label>
                <input
                  type="radio"
                  value="monoparental"
                  id="monoparental"
                  name="tipo_familia"
                />
                <label for="monoparental"> Monoparental </label>
                <input
                  type="radio"
                  value="tnuclear"
                  id="tnuclear"
                  name="tipo_familia"
                />
                <label for="tnuclear"> Tradicional Nuclear </label>
              </div>           
          </fieldset>
          <fieldset id="printable">
            <div>
              <div>
                <label for="nfamiliar"
                  >O núcleo familiar possui especificidades sociais, étnicas ou
                  culturais?</label
                >
                <input
                  type="radio"
                  value="sim_nfamiliar"
                  id="sim_nfamiliar"
                  name="nfamiliar"
                />
                <label for="sim_nfamiliar"> Sim </label>
                <input
                  type="radio"
                  value="nao_nfamiliar"
                  id="nao_nfamiliar"
                  name="nfamiliar"
                />
                <label for="nao_nfamiliar"> Não </label>
              </div>
            </div>
          </fieldset>

          <fieldset id="printable">
            <div>
              <label for="tipo_nfamiliar">Se sim, qual/is?</label>
              <input type="radio" value="rua" id="rua" name="tipo_nfamiliar" />
              <label for="rua"> Situação de Rua </label>
              <input
                type="radio"
                value="indigena"
                id="indigena"
                name="tipo_nfamiliar"
              />

                <input type="text" />
